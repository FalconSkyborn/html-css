<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <style>
        body{
            font-family: Arial, sans-serif;
        }

        a{
            color: blueviolet;
            text-decoration: none;
        }

        a:visited{
            color: green;
        }

        a:hover{
            text-decoration: underline;
        }

        a:active{
            color: red;
        }

        a::after{
            content: " (link)";
            font-style: italic;
        }
    </style>
</head>
